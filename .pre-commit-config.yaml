repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        language_version: python3.10
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Use latest stable tag â€” e.g. v0.14.7 or v0.14.6
    rev: v0.14.7
    hooks:
      # Lint + auto-fix (unused imports, unused variables, formatting issues, etc.)
      - id: ruff-check
        args: ["--fix"]
        language_version: python3.10
      # Optional: formatting hook after fix
      - id: ruff-format
        language_version: python3.10

  - repo: https://github.com/myint/autoflake
    rev: main   # or specific commit/tag if you prefer pinning
    hooks:
      - id: autoflake
        language_version: python3.10
        args:
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --recursive
